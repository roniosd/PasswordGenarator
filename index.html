<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script type="module" crossorigin src="assets/index-DnKIjiw5.js"></script>
    <link rel="stylesheet" crossorigin href="assets/index-B4hk3LHt.css" />
  </head>
  <body
    class="flex relative justify-center items-center min-h-screen bg-gray-100 dark:bg-slate-800"
  >
    <form
      action=""
      class="w-full max-w-md bg-white dark:bg-slate-500 shadow-lg rounded-lg p-8 space-y-6"
    >
      <div id="boxes" class="relative hidden transition-all delay-1000">
        <h1
          class="cursor-pointer rounded-md bg-white peer-checked:bg-green-900"
        >
          Your Password Is :
        </h1>
        <input
          id="displayBox"
          class="border border-black border-1 py-2 w-full pl-4 text-black rounded-md"
          type="text"
          readonly
        />
        <button
          id="copubtn"
          class="absolute top-8 right-2 text-green-500 cursor-pointer"
        >
          <i id="copyIcon" class="fas fa-copy"></i>
        </button>
      </div>
      <h1 class="text-center text-2xl font-semibold text-black mb-4">
        Generate A Strong Password
      </h1>

      <div class="block container mx-auto w-1/2">
        <input type="checkbox" name="" id="uppercase" />
        <label
          class="cursor-pointer ml-2 w-6 h-6 rounded-md bg-white peer-checked:bg-green-900"
          for="uppercase"
          >Use UpperCase</label
        >
      </div>

      <div class="block container mx-auto w-1/2">
        <input type="checkbox" name="" id="lowerCase" />
        <label
          class="cursor-pointer ml-2 w-6 h-6 rounded-md bg-white peer-checked:bg-green-900"
          for="lowerCase"
          >Use LowerCase</label
        >
      </div>

      <div class="block container mx-auto w-1/2">
        <input type="checkbox" name="" id="number" />
        <label
          class="cursor-pointer ml-2 w-6 h-6 rounded-md bg-white peer-checked:bg-green-900"
          for="number"
          >Use Number</label
        >
      </div>

      <div class="block container mx-auto w-1/2">
        <input type="checkbox" name="" id="specialChar" />
        <label
          class="cursor-pointer ml-2 w-6 h-6 rounded-md bg-white peer-checked:bg-green-900"
          for="specialChar"
          >Use Special Characters</label
        >
      </div>

      <button
        id="Generate"
        type="button"
        class="w-full bg-blue-500 text-white py-2 px-4 rounded-xl hover:bg-blue-600 focus:ring-2 focus:ring-blue-400 focus:ring-offset-2 focus:outline-none transition-all cursor-pointer ml-2"
      >
        Generate Password
      </button>
    </form>
  </body>
</html>
